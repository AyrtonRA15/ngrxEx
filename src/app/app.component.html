<div fxLayout="column" fxLayoutAlign="start center">
  <div class="app-container">
    <app-create-row (create)="createRow($event)"></app-create-row>
    <app-row-list
      [rows]="rows$ | async"
      [maxArrayLength]="maxArrayLength$ | async"
      (delete)="deleteRow($event)"
    ></app-row-list>
    <app-row-statistics [statistics]="statistics$ | async"></app-row-statistics>
  </div>
</div>
